version: '3.8'

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: otp_dev
    ports:
      - '5432:5432'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  migrate:
    image: node:18
    working_dir: /usr/src/app
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    command: sh -c "npm install -g pnpm && pnpm install && pnpm run migrate"
    environment:
      DATABASE_CLIENT: pg
      DATABASE_URL: postgres://postgres:postgres@db:5432/otp_dev
      NODE_ENV: development
    depends_on:
      db:
        condition: service_healthy

  app:
    image: node:18
    working_dir: /usr/src/app
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    command: sh -c "npm install -g pnpm && pnpm install && pnpm run dev"
    environment:
      DATABASE_CLIENT: pg
      DATABASE_URL: postgres://postgres:postgres@db:5432/otp_dev
      NODE_ENV: development
    ports:
      - '3000:3000'
    depends_on:
      db:
        condition: service_healthy
